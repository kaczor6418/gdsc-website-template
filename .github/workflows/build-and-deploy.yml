name: Build and deploy
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  install_and_cache_npm_dependencies:
    uses: ./.github/workflows/install-and-cache-npm-dependencies.yml

  code_static_analysis:
    needs: install_and_cache_npm_dependencies
    uses: ./.github/workflows/run-linters.yml

  build-and-deploy:
    needs: install_and_cache_npm_dependencies
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ—ï¸
        uses: actions/checkout@v4

      - name: Setup node ğŸ¦ 
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies ğŸ› ï¸
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Generate build ğŸ“¦
        run: npm run build

      - name: ğŸŒ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ—ƒï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
