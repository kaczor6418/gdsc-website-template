name: Run linters
on: workflow_call
jobs:
  run_linters:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ—ï¸
        uses: actions/checkout@v3

      - name: Setup node ğŸ¦ 
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies ğŸ› ï¸
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Check code formatting ğŸ“
        run: npm run prettyprint

      - name: Lint Typescript ğŸŒ€
        run: npm run lint:ts

      - name: Lint css ğŸ¦©
        run: npm run lint:css
